<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7 - Gráfico Comparativo de Regiones Elegidas por el Usuario</title>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Ejercicio 7: Gráfico Comparativo de Regiones Elegidas</h1>
    <select id="regionSelect" multiple>
        <option value="Arequipa">Arequipa</option>
        <option value="Lima">Lima</option>
        <option value="Callao">Callao</option>
        <!-- Agregar más opciones aquí -->
    </select>
    <button onclick="mostrarGraficoComparativoUsuario()">Mostrar Gráfico</button>
    <div id="chart_div"></div>

    <script>
        google.charts.load('current', {'packages':['corechart', 'line']});

        function drawChart(data) {
            var chartData = new google.visualization.DataTable();
            chartData.addColumn('string', 'Fecha');
            data.forEach(function(region) {
                chartData.addColumn('number', region.region);
            });

        }
