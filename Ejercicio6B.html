<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Aritmeticas, Logicas y de Bits</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }

        input, select {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #288aa3;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #288aa3;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Operaciones Aritmeticas, Logicas y de Bits</h1>

    <div>
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" placeholder="Ingrese un numero" required>
    </div>

    <div>
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" placeholder="Ingrese otro numero" required>
    </div>

    <div>
        <label for="operation">Selecciona la operacion:</label>
        <select id="operation">
            <option value="add">Suma</option>
            <option value="subtract">Resta</option>
            <option value="multiply">Multiplicacion</option>
            <option value="divide">Division</option>
            <option value="and">AND Logico</option>
            <option value="or">OR Logico </option>
            <option value="xor">XOR de Bits Logico</option>
            <option value="andBits">AND de Bits</option>
            <option value="orBits">OR de Bits</option>
            <option value="xorBits">XOR de Bits</option>
        </select>
    </div>

    <button onclick="realizarOperacion()">Realizar Operacion</button>

    <div class="result" id="result"></div>

    <script>
        function realizarOperacion() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operation').value;
            let resultado;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').textContent = "Ingrese solo numeros validos.";
                return;
            }

            switch (operacion) {
                case 'add':
                    resultado = num1 + num2;
                    break;
                case 'subtract':
                    resultado = num1 - num2;
                    break;
                case 'multiply':
                    resultado = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultado = "Error: No se puede dividir entre 0.";
                    } else {
                        resultado = num1 / num2;
                    }
                    break;
                case 'and':
                    resultado = (num1 && num2) ? "True" : "False";
                    break;
                case 'or':
                    resultado = (num1 || num2) ? "True" : "False";
                    break;
                case 'xor':
                    resultado = (num1 ^ num2);
                    break;
                case 'andBits':
                    resultado = (num1 & num2);
                    break;
                case 'orBits':
                    resultado = (num1 | num2);
                    break;
                case 'xorBits':
                    resultado = (num1 ^ num2);
                    break;
                default:
                    resultado = "La operacion no es valida.";
            }

            document.getElementById('result').textContent = "Resultado: " + resultado;
        }
    </script>

</body>
</html>
