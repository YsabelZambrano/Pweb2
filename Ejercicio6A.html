<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Personaliza tu Texto</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px;
            background: #f0f0f0;
        }

        #miTexto {
            font-size: 24px;
            color: #333;
            transition: all 0.4s ease;
            margin-bottom: 40px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #colorPicker {
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1 id="miTexto">Personaliza el tamaño y color del texto </h1>

    <button onclick="aumentarTamano()">Aumentar Tamaño</button>
    <button onclick="disminuirTamano()">Disminuir Tamaño</button>
    <br><br>

    <label for="colorPicker">Elige un color:</label>
    <input type="color" id="colorPicker" onchange="cambiarColorPersonalizado()">
    <br><br>

    <button onclick="restablecer()">Restablecer</button>

    <script>
        function aumentarTamano() {
            let texto = document.getElementById("miTexto");
            let tamActual = window.getComputedStyle(texto, null).getPropertyValue('font-size');
            let tamNuevo = parseFloat(tamActual) + 5;
            texto.style.fontSize = tamNuevo + "px";
        }

        function disminuirTamano() {
            let texto = document.getElementById("miTexto");
            let tamActual = window.getComputedStyle(texto, null).getPropertyValue('font-size');
            let tamNuevo = parseFloat(tamActual) - 5;
            texto.style.fontSize = tamNuevo + "px";
        }

        function cambiarColorPersonalizado() {
            let colorSeleccionado = document.getElementById("colorPicker").value;
            document.getElementById("miTexto").style.color = colorSeleccionado;
        }

        function restablecer() {
            let texto = document.getElementById("miTexto");
            texto.style.fontSize = "24px";
            texto.style.color = "#333";
            document.getElementById("colorPicker").value = "#333333"; 
        }
    </script>

</body>
</html>
